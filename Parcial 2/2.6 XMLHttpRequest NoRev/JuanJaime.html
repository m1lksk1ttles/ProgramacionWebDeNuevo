  <body>
    <button id="btn">picame para un elemento de star wars.</button>

    <script>

      document.getElementById("btn").addEventListener("click", function () {
        let solicitud = new XMLHttpRequest();
 
        solicitud.onload = function () {
          if (solicitud.status === 200) {
            let datos = JSON.parse(solicitud.responseText);
            let texto = `Nombre: ${datos.name}\nAltura: ${datos.height}\nPeso: ${datos.mass}\nGÃ©nero: ${datos.gender}`;
 
            document.getElementById("resultado").textContent = texto;
          } else {
            document.getElementById("resultado").textContent =
              "Error al obtener datos.";
          }
        };
 
        solicitud.open("GET", "https://swapi.dev/api/people/1", true);
        solicitud.send();
      });
 
      document.getElementById('btnfetch1').addEventListener("click", function(){
        fetch('https://swapi.dev/api/people/1')
        .then(response => response.json())
        .then(response => console.log(response))
        .catch(err => console.error(err));
      })
      
 
    };
    </script>
